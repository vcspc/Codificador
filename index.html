<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador-Decodificador</title>
</head>
<body>
    <div class="box-center">
        <section>
            <p class="message">Faça com que seus pensamentos não sejam um segredo para as pessoas mais importantes...</p>
            <label for="input-message"></label>
            <textarea id="input-message" type="text" placeholder="Digite o que você está pensando ;)"></textarea>
            <button id="button-code" >Codificar</button>
            <button id="button-decode" >Decodificar</button>
        </section>
        <section>
            <p id="result"></p>
            <button id="button-copy" >Copiar</button>
        </section>
    </div>
    <script defer src="script.js"></script>
</body>


</html>
