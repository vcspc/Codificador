<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador-Decodificador</title>
</head>
<header>
    <p>Faça com que seus pensamentos não seja um segredo para as pessoas mais importantes...</p>
</header>

<body>
    <section>
        <label for="input-message">Escreva seu texto</label>
       <!--- <input id="input-message" type="text">-->
        <textarea id="input-message" type="text" placeholder="Digite o que você está pensando ;)"></textarea>
    </section>
    <section>
        <button id="button-code" >Codificar</button>
        <button id="button-decode" >Decodificar</button>
        <button id="button-copy" >Copiar</button>
    </section>
    <section>
        <p id="result"></p>
    </section>
    <script defer src="script.js"></script>
</body>


</html>
